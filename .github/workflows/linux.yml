name: Run browser tests Linux
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: sudo apt-get update
    - run: sudo apt-get upgrade google-chrome-stable -y
    - run: google-chrome --version
    - run: firefox --version
    - run: npm ci
    - run: sudo snap install ffmpeg
    - run: python -m pip install --upgrade --user pip
    - run: python -m pip install --upgrade --user setuptools
    - run: python -m pip install --user pyssim
    - run: python -m pip --version
    - run: python -m pip show Pillow
    - run: python -m pip show pyssim
    - run: node ./browsertime/visualmetrics.py --check
    - run: xvfb-run node ./bin/browsertime.js -b firefox -n 1 https://www.sitespeed.io --connectivity.profile cable --connectivity.engine throttle
    - run: xvfb-run node ./bin/browsertime.js -b chrome --skipHar -n 1 --preURL https://www.sitespeed.io/ -r header:value --chrome.CPUThrottlingRate 2 --chrome.cdp.performance --chrome.enableChromeDriverLog https://www.sitespeed.io/documentation/
    - run: xvfb-run node ./bin/browsertime.js -b chrome -vv --viewPort=640x480 --video --screenshot --connectivity.engine tsproxy -c cable --visualMetrics -n 1 --chrome.timeline --visualElements --chrome.collectLongTasks --cookie test=true https://www.sitespeed.io/
    - run: xvfb-run node ./bin/browsertime.js -b chrome test/navigationscript/measure.js -n 1 --preScript test/prepostscripts/preSample.js --postScript test/prepostscripts/postSample.js
    - run: xvfb-run node ./bin/browsertime.js -b chrome test/navigationscript/navigateAndStartInTwoSteps.js -n 1 --pageCompleteCheckInactivity --timeToSettle 1000
    - run: xvfb-run node ./bin/browsertime.js -b firefox test/navigationscript/multi.js https://www.sitespeed.io/blog/ -n 1
    - run: xvfb-run node ./bin/browsertime.js -b chrome test/navigationscript/multi.js -n 3 --chrome.timeline --video --visualMetrics --visualElements --viewPort 1000x600
    - run: xvfb-run node ./bin/browsertime.js -b firefox --firefox.geckoProfiler -n 1 https://www.sitespeed.io/ --spa
    - run: xvfb-run node ./bin/browsertime.js -b firefox test/unifiedscripts/sample.js