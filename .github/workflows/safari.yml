name: Run browser test Safari
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: sudo safaridriver --enable
    - run: npm ci
    - run: brew update
    - run: brew install ffmpeg imagemagick
    - run: python -m pip install --upgrade --user pip
    - run: python -m pip install --upgrade --user setuptools
    - run: python -m pip install --user pyssim
    - run: python -m pip --version
    - run: python -m pip show Pillow
    - run: python -m pip show pyssim
    - run: ./browsertime/visualmetrics.py --check
    - run: system_profiler SPDisplaysDataType |grep Resolution
    - run: ./bin/browsertime.js -b safari -n 1 https://www.sitespeed.io/
    - run: ./bin/browsertime.js -b safari -n 1 --viewPort 1000x600  --video --visualMetrics https://www.sitespeed.io/
